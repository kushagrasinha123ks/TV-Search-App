<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Search</title>
    <link rel="icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid-lg p-2">
        <!-- Header Section -->
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark" id="bt-dark">Dark</button>
                <button type="button" class="btn btn-light" id="bt-light">Light</button>
                <h1 style="text-align: center;" class="display-1">TV-SHOW SEARCH <img src="SearchGlass.png" id="iconGlass"></h1>
            </div>
        </div>

        <!-- input section -->
        <div class="row">
            <div class="input-group mb-3" id="showForm">
                <input type="text" class="form-control" placeholder="Enter TV Show" id="showSearch">
                <button class="btn btn-success" type="submit" id="showSubmit">Enter</button>
            </div>
        </div>
   </div>

    <!-- data section -->
    <div class="container-lg p-0 m-5" id="data"></div>

</body>
</html>
